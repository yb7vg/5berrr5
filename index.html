<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خبير - توازن الماء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #f7f7f7;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .header {
            font-size: 2.5em;
            font-weight: 700;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: #ff69b4;
            color: #fff;
            cursor: pointer;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
        }

        .button:hover {
            background: #ff1493;
        }

        label {
            font-size: 1.3em;
            color: #ff69b4;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 1.3em;
            border: none;
            border-radius: 10px;
            text-align: center;
            background: #e1e1e1;
            color: #333;
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: #ff69b4;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- صفحة حساب المعادن -->
    <div class="container" id="salts">
        <div class="header">حساب المعادن</div>

        <label for="gh">أدخل GH المطلوب:</label>
        <input type="number" id="gh" step="0.1" oninput="calculate()">

        <label for="kh">أدخل KH المطلوب:</label>
        <input type="number" id="kh" step="0.1" oninput="calculate()">

        <label for="liters">عدد اللترات:</label>
        <input type="number" id="liters" min="0.5" step="0.1" value="1" oninput="calculate()">

        <!-- الوصفات الجاهزة -->
        <label for="presetRecipe">اختر وصفة جاهزة:</label>
        <select id="presetRecipe" onchange="loadPresetRecipe()">
            <option value="0">اختر وصفة</option>
            <option value="1">وصفة 20-80 (ملح إنجليزي: 0.049, بيكنج صودا: 0.151)</option>
            <option value="2">وصفة 20-90 (ملح إنجليزي: 0.49, بيكنج صودا: 0.13)</option>
            <option value="3">وصفة 60-90 (ملح إنجليزي: 0.18, بيكنج صودا: 0.151)</option>
            <option value="4">وصفة هين داون واتر (ملح إنجليزي: 0.243, بيكنج صودا: 0.034)</option>
            <option value="5">وصفة هين داون واتر تو (ملح إنجليزي: 0.243, بيكنج صودا: 0.052)</option>
            <option value="6">وصفة باريستا هيستر واتر (ملح إنجليزي: 0.197, بيكنج صودا: 0.067)</option>
        </select>

        <div class="result" id="results">أدخل القيم لحساب الغرامات المطلوبة.</div>
    </div>

    <script>
        function calculate() {
            let gh = parseFloat(document.getElementById("gh").value) || 0;
            let kh = parseFloat(document.getElementById("kh").value) || 0;
            let liters = parseFloat(document.getElementById("liters").value) || 1;

            let mgso4 = (gh * 0.243 * liters) / 98.7; 
            let na = (kh * 0.034 * liters) / 20.3;

            document.getElementById("results").innerHTML = `<p><strong>MgSO₄ (كبريتات المغنيسيوم):</strong> ${mgso4.toFixed(3)} غرام</p>
                <p><strong>NaHCO₃ (بيكربونات الصوديوم):</strong> ${na.toFixed(3)} غرام</p>
            `;
        }

        function loadPresetRecipe() {
            const recipe = document.getElementById("presetRecipe").value;
            let gh, kh;
            if (recipe === "1") { // وصفة 20-80
                gh = 20;
                kh = 80;
                document.getElementById("results").innerHTML = `
                    <p><strong>ملح إنجليزي (MgSO₄):</strong> 0.049 غرام</p>
                    <p><strong>بيكنج صودا (NaHCO₃):</strong> 0.151 غرام</p>
                `;
            } else if (recipe === "2") { // وصفة 20-90
                gh = 20;
                kh = 90;
                document.getElementById("results").innerHTML = `
                    <p><strong>ملح إنجليزي (MgSO₄):</strong> 0.49 غرام</p>
                    <p><strong>بيكنج صودا (NaHCO₃):</strong> 0.13 غرام</p>
                `;
            } else if (recipe === "3") { // وصفة 60-90
                gh = 60;
                kh = 90;
                document.getElementById("results").innerHTML = `
                    <p><strong>ملح إنجليزي (MgSO₄):</strong> 0.18 غرام</p>
                    <p><strong>بيكنج صودا (NaHCO₃):</strong> 0.151 غرام</p>
                `;
            } else if (recipe === "4") { // وصفة هين داون واتر
                gh = 0;
                kh = 0;
                document.getElementById("results").innerHTML = `
                    <p><strong>ملح إنجليزي (MgSO₄):</strong> 0.243 غرام</p>
                    <p><strong>بيكنج صودا (NaHCO₃):</strong> 0.034 غرام</p>
                `;
            } else if (recipe === "5") { // وصفة هين داون واتر تو
                gh = 0;
                kh = 0;
                document.getElementById("results").innerHTML = `
                    <p><strong>ملح إنجليزي (MgSO₄):</strong> 0.243 غرام</p>
                    <p><strong>بيكنج صودا (NaHCO₃):</strong> 0.052 غرام</p>
                `;
            } else if (recipe === "6") { // وصفة باريستا هيستر واتر
                gh = 0;
                kh = 0;
                document.getElementById("results").innerHTML = `
                    <p><strong>ملح إنجليزي (MgSO₄):</strong> 0.197 غرام</p>
                    <p><strong>بيكنج صودا (NaHCO₃):</strong> 0.067 غرام</p>
                `;
            }
            // تحديث القيم الخاصة بـ GH و KH بناءً على الوصفة المحددة
            document.getElementById("gh").value = gh;
            document.getElementById("kh").value = kh;
            calculate(); // حساب تلقائي بعد اختيار الوصفة
        }
    </script>

</body>
</html>
