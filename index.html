<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خبير</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: #FFFFFF; /* خلفية بيضاء */
      color: #333333; /* نص بلون داكن */
      text-align: center;
      padding: 20px;
    }
    .container {
      background: #F4F4F4; /* خلفية فاتحة للصندوق */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), -5px -5px 15px rgba(255, 255, 255, 0.05);
      max-width: 600px;
      margin: auto;
      display: none; /* إخفاء جميع الصفحات عند البداية */
    }
    .active {
      display: block; /* الصفحة النشطة فقط تظهر */
    }
    .header {
      font-size: 2.5em;
      font-weight: 300;
      color: #FF66B2; /* وردي فاتح */
      margin-bottom: 20px;
    }
    .arabic-calligraphy {
      font-family: 'Amiri', serif;
      font-size: 3em;
      color: #FF66B2; /* وردي فاتح */
      margin-top: 20px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background: #FF66B2; /* وردي فاتح */
      color: #1E1E1E;
      cursor: pointer;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4), -3px -3px 8px rgba(255, 255, 255, 0.05);
    }
    .button:hover {
      background: #FF3385; /* وردي أغمق عند التمرير */
    }
    label {
      font-size: 1.3em;
      color: #FF66B2; /* وردي فاتح */
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 1.3em;
      border: none;
      border-radius: 10px;
      text-align: center;
      background: #EEEEEE; /* خلفية فاتحة للحقل */
      color: #FF66B2; /* وردي فاتح */
      box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.1), inset -3px -3px 8px rgba(255, 255, 255, 0.05);
    }
    .result {
      margin-top: 20px;
      font-size: 1.8em;
      font-weight: bold;
      color: #FF66B2; /* وردي فاتح */
      background: #EEEEEE; /* خلفية فاتحة للناتج */
      padding: 15px;
      border-radius: 10px;
      box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.1), inset -3px -3px 8px rgba(255, 255, 255, 0.05);
    }
    .notice {
      font-size: 1.2em;
      color: #FF3333; /* أحمر لتمييز الملاحظات */
      margin-top: 20px;
    }
    .disabled {
      background-color: #d3d3d3;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- الصفحة الرئيسية -->
  <div class="container active" id="mainMenu">
    <div class="header">خبير</div>
    <div class="arabic-calligraphy">خبير</div> <!-- اسم "خبير" بخط كوفي -->
    <button class="button" onclick="showPage('minerals')">🔬 صنع وصفات باستخدام المعادن</button>
  </div>

  <!-- صفحة المعادن (حساب المعادن عبر إدخال المغنيسيوم والصوديوم) -->
  <div class="container" id="minerals">
    <div class="header">صنع وصفات باستخدام المعادن</div>

    <label for="recipeSelect">اختر وصفة جاهزة:</label>
    <select id="recipeSelect" onchange="loadRecipe()">
      <option value="custom">وصفة مخصصة</option>
      <option value="moonlight">Moonlight</option>
      <option value="sunrise">Sunrise</option>
      <option value="ocean">Ocean</option>
      <option value="hinDown1">Hin Down 1</option>
      <option value="hinDown2">Hin Down 2</option>
      <option value="barista">Barista</option>
    </select>

    <label for="mg">أدخل كمية MgSO₄ (المغنيسيوم) بالجرام:</label>
    <input type="number" id="mg" step="0.01" oninput="calculateMinerals()" />

    <label for="na">أدخل كمية NaHCO₃ (الصوديوم) بالجرام:</label>
    <input type="number" id="na" step="0.01" oninput="calculateMinerals()" />

    <label for="liters">عدد اللترات:</label>
    <input type="number" id="liters" min="0.5" step="0.1" value="1" oninput="calculateMinerals()" /><div class="result" id="resultsMinerals">أدخل القيم لحساب ناتج GH و KH.</div>

    <div class="notice" id="recipeNotice"></div>
    <button class="button" onclick="goHome()">🔙 العودة للقائمة</button>
  </div>

  <script>
    // إظهار الصفحة المطلوبة
    function showPage(page) {
      document.querySelectorAll(".container").forEach(el => el.classList.remove("active"));
      document.getElementById(page).classList.add("active");
    }

    // العودة للقائمة الرئيسية
    function goHome() {
      showPage("mainMenu");
    }

    // حساب GH وKH بناءً على المغنيسيوم (MgSO₄) والصوديوم (NaHCO₃) وعدد اللترات
    function calculateMinerals() {
      let mg = parseFloat(document.getElementById("mg").value) || 0;
      let na = parseFloat(document.getElementById("na").value) || 0;
      let liters = parseFloat(document.getElementById("liters").value) || 1;

      // الصيغ العكسية:
      // GH = (MgSO₄ (غرام) × (98.7 ÷ 0.243)) ÷ عدد اللترات
      // KH = (NaHCO₃ (غرام) × (20.3 ÷ 0.034)) ÷ عدد اللترات
      let ghResult = (mg * (98.7 / 0.243)) / liters;
      let khResult = (na * (20.3 / 0.034)) / liters;

      document.getElementById("resultsMinerals").innerHTML = 
        `<p><strong>GH (العسر العام):</strong> ${ghResult.toFixed(1)}</p>
         <p><strong>KH (القلوية):</strong> ${khResult.toFixed(1)}</p>`;

      displayRecipeEffect(mg, na); // عرض تأثير الوصفة
    }

    // عرض تأثير الوصفة بناءً على القيم المدخلة
    function displayRecipeEffect(mg, na) {
      let effectText = "";
      
      if (mg > 0.1 && na > 0.1) {
        effectText = "الوصفة تحتوي على مستويات عالية من المغنيسيوم والصوديوم، مما قد يؤدي إلى نكهة أكثر حموضة ومرارة.";
      } else if (mg > 0.1) {
        effectText = "الوصفة تحتوي على مستوى مغنيسيوم مرتفع، مما قد يعزز الحلاوة ويقلل الحموضة.";
      } else if (na > 0.1) {
        effectText = "الوصفة تحتوي على مستوى صوديوم مرتفع، مما قد يزيد من مرارة القهوة.";
      } else {
        effectText = "الوصفة تحتوي على توازن معتدل بين المغنيسيوم والصوديوم، مما قد يعطي نكهة متوازنة.";
      }

      document.getElementById("recipeNotice").innerHTML = effectText;
    }

    // تحميل الوصفة المحددة من القائمة
    function loadRecipe() {
      var recipe = document.getElementById("recipeSelect").value;
      let noticeText = '';

      let inputs = document.querySelectorAll('input');
      
      // تمكين الحقول مباشرة عند اختيار "وصفة مخصصة"
      if (recipe === "custom") {
        inputs.forEach(input => input.disabled = false);  // تمكين الحقول
        document.getElementById("recipeNotice").innerHTML = "يمكنك الآن تعديل الوصفة المخصصة.";
      } else {
        inputs.forEach(input => input.disabled = true);  // تعطيل الحقول

        // تحديد التأثيرات الخاصة بالوصفات الجاهزة
        if (recipe === "moonlight") {
          document.getElementById("mg").value = 0.089;
          document.getElementById("na").value = 0.025;
          noticeText = "الوصفة Moonlight تحتوي على مستوى مغنيسيوم وصوديوم معتدل. قد تجعل القهوة أكثر حموضة وتوازن النكهة بشكل جيد.";
        } else if (recipe === "sunrise") {
          document.getElementById("mg").value = 0.049;
          document.getElementById("na").value = 0.134;
          noticeText = "الوصفة Sunrise تحتوي على نسبة صوديوم مرتفعة قد تؤثر على الحلاوة وتزيد من المرارة.";
        } else if (recipe === "ocean") {
          document.getElementById("mg").value = 0.148;
          document.getElementById("na").value = 0.151;
          noticeText = "الوصفة Ocean تحتوي على نسبة مغنيسيوم وصوديوم مرتفعة. قد تضيف طعماً مرًا وحموضة عالية.";
        } else if (recipe === "hinDown1") {
          document.getElementById("mg").value = 0.243;
          document.getElementById("na").value = 0.034;
          noticeText = "الوصفة Hin Down 1 تحتوي على نسبة مغنيسيوم عالية، قد تعزز الحلاوة وتقلل من الحموضة.";
        } else if (recipe === "hinDown2") {
          document.getElementById("mg").value = 0.243;
          document.getElementById("na").value = 0.052;
          noticeText = "الوصفة Hin Down 2 تحتوي على توازن جيد بين المعادن، مما قد يساعد في تخفيف المرارة وتحسين النكهة.";} else if (recipe === "barista") {
          document.getElementById("mg").value = 0.197;
          document.getElementById("na").value = 0.067;
          noticeText = "الوصفة Barista مناسبة للباريستا، تحتوي على توازن بين الحلاوة والمرارة مع تأثير معتدل على النكهة.";
        }
      }

      document.getElementById("recipeNotice").innerHTML = noticeText;
      calculateMinerals();
    }
  </script>

</body>
</html>
